<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello world</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="study">
			<h1>hello world!</h1>
			<span>{{name.toUpperCase()}}</span>
			<span>{{age}}</span>
		</div>

		<script>
			Vue.config.productionTip = false

			new Vue({
				el: '#study',
				data: {
					name: 'abc',
					age: '996'
				}
			})
		</script>
	</body>
</html>
